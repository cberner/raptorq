[package]
name = "raptorq"
description = "RaptorQ (RFC6330)"
license = "Apache-2.0"
repository = "https://github.com/cberner/raptorq"
version = "1.2.0"
edition = "2018"
authors = ["Christopher Berner <christopherberner@gmail.com>"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = {version = "1.0.102", features=["std", "derive"]}
pyo3 = {version = "0.8.4", features=["extension-module"], optional = true }

[dev-dependencies]
criterion = "0.3"
primal = "0.2"
rand = "0.7"
threadpool = "1.7"

[[bench]]
name = "codec_benchmark"
harness = false

[[bench]]
name = "matrix_sparsity"
harness = false

[[bench]]
name = "encode_benchmark"
harness = false

[[bench]]
name = "decode_benchmark"
harness = false

[profile.release]
debug = true

[features]
benchmarking = []
python = ["pyo3"]
